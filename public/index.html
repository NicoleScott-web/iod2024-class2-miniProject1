<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <template id="postTemplate">
      <div class="card col-4">
        <div class="card-body">
          <h2 class="card-title">Card title</h2>
          <h5 class="card-title2">Card title</h5>
          <div class="card-post-body"></div>
          <div class="card-post-body2"></div>
          <div class="row">
            <button class="btn btn-danger card-remove">Remove</button>
            <button id="Edit"class="btn btn-primary card-remove2" >edit </button>
          </div>
        </div>
      </div>
    </template>
    <h1>Sales Reps Report</h1>
    <div class="container">
      <form class="mb-3" onsubmit="onPostSubmit(event)">
        <label for="titleInput" class="form-label">First Name</label>
        <input class="form-control" id="titleInput"/>
        <label for="titleInput" class="form-label">Last Name</label>
        <input class="form-control" id="titleInput2" />
        <label for="titleInput" class="form-label">Region</label>
        <input class="form-control" id="titleInput3" placeholder="" />
        <label for="bodyInput" class="form-label">Sales</label>
        <input class="form-control" id="bodyInput2" placeholder="" />
        <input type="submit" class="btn btn-primary" />
      </form>
      <div class="row" id="card-list"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./index.js"></script>
</html>
